<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/image/piano.ico" type="image/x-icon">
    <title>Piano Simulator</title>
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/main.css">
    <script src="src/script/engine.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range" min="0" max="1" step="any" value="0.5">
            </div>
            <div class="column keys-check">
                <span>Keys</span> <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys"></ul>
    </div>
</body>
</html>
